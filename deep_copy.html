<script>
    // links to watch theory
    // https://www.youtube.com/watch?v=6napu-MGQDo&list=PLcvhF2Wqh7DNVy1OCUpG3i5lyxyBWhGZ8&index=47
    // https://www.youtube.com/watch?v=I8LNJpG60vI&feature=youtu.be

    // 1. Simple object
    let man = {
        name: 'John',
        age: 28
    };

    let manFullCopy = {...man}  //  your code

    console.log(manFullCopy.name = 'ilia') // ilia
    console.log(man.name)                 // John

    // 2. Array of primitives
    let numbers = [1, 2, 3];

    let numbersFullCopy  = [...numbers]//  your code
    numbersFullCopy[0] = 0
    console.log(numbersFullCopy) // [0, 2, 3]
    console.log(numbers)        // [1, 2, 3]

    // 3. Object inside an object
    let man1 = {
        name: 'John',
        age: 28,
        mother: {
            name: 'Kate',
            age: 50
        }
    };

    let man1FullCopy = {...man1, mother : {...man1.mother}}// your code
    man1FullCopy.mother.name = 'ilia'
    console.log(man1FullCopy.mother.name) // ilia
    console.log(man1.mother.name) // Kate

    // 4. Array of primitives inside an object
    let man2 = {
        name: 'John',
        age: 28,
        friends: ["Peter", "Steven", "William"]
    };

    let man2FullCopy = {...man2, friends: [...man2.friends]} // your code
    man2FullCopy.friends[0] = 'ilia'
    console.log(man2FullCopy.friends) // ['ilia', 'Steven', 'William']
    console.log(man2.friends)        // ['Peter', 'Steven', 'William']

    // 5 Array of objects
    let people = [
        {name: "Peter", age: 30},
        {name: "Steven", age: 32},
        {name: "William", age: 28}
    ];


    let peopleFullCopy  = people.map(man => ({...man}))// your code
    peopleFullCopy[0].name = "ilia"
    console.log(peopleFullCopy) // 0: {name: 'ilia', age: 30}
    console.log(people) // 0: {name: 'Peter', age: 30}

    // 6 Array of objects inside object
    let man3 = {
        name: 'John',
        age: 28,
        friends: [
            {name: "Peter", age: 30},
            {name: "Steven", age: 32},
            {name: "William", age: 28}
        ]
    };

    let man3FullCopy = {...man3, friends: man3.friends.map(man => ({...man}))}//  your code
    man3FullCopy.friends[0].name = 'kilian'
    console.log(man3FullCopy.friends) // 0: {name: 'kilian', age: 30}
    console.log(man3.friends) // 0: {name: 'Peter', age: 30}

    // 7 Object inside an object, inside an object
    let man4 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            }
        }
    };

    let man4FullCopy = {...man4, mother: {...man4.mother, work: {...man4.mother.work}}}//  your code
    man4FullCopy.mother.work.position = 'moscow'
    console.log(man4FullCopy.mother.work.position) // moscow
    console.log(man4.mother.work.position) // doctor
    // 8 Array of objects inside object -> object
    let man5 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            },
            parents: [
                {name: "Kevin", age: 80},
                {name: "Jennifer", age: 78},
            ]
        }
    };

    let man5FullCopy = {...man5, mother: {...man5.mother, work: {...man5.mother.work}, parents: man5.mother.parents.map(man => ({...man}))}}//  your code
    man5FullCopy.mother.parents[0].age = 18
    console.log(man5FullCopy.mother.parents[0].age) // 18
    console.log(man5.mother.parents[0].age) // 80
    // 9 Object inside an object -> array -> object ->  object
    let man6 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            },
            parents: [
                {
                    name: "Kevin",
                    age: 80,
                    favoriteDish: {
                        title: "borscht"
                    }
                },
                {
                    name: "Jennifer",
                    age: 78,
                    favoriteDish: {
                        title: "sushi"
                    }
                },
            ]
        }
    };

    let man6FullCopy = {...man6, mother: {...man6.mother, work: {...man6.mother.work}, parents: man6.mother.parents.map(man => ({...man, favoriteDish: {...man.favoriteDish}}))}}//  your code
    man6FullCopy.mother.parents[0].favoriteDish.title = 'potato'
    console.log(man6FullCopy.mother.parents[0].favoriteDish.title) // potato
    console.log(man6.mother.parents[0].favoriteDish.title) // borscht

    //10 Array of objects inside an object -> object -> array -> object ->  object
    let man7 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            },
            parents: [
                {
                    name: "Kevin",
                    age: 80,
                    favoriteDish: {
                        title: "borscht",
                        ingredients: [
                            {title: "beet", amount: 3},
                            {title: "potatoes", amount: 5},
                            {title: "carrot", amount: 1},
                        ]
                    }
                },
                {
                    name: "Jennifer",
                    age: 78,
                    favoriteDish: {
                        title: "sushi",
                        ingredients: [
                            {title: "fish", amount: 1},
                            {title: "rise", amount: 0.5}
                        ]
                    }
                },
            ]
        }
    };

    let man7FullCopy = {...man7, mother: {...man7.mother, work: {...man7.mother.work}, parents: man7.mother.parents.map(man => ({...man, favoriteDish: {...man.favoriteDish, ingredients: man.favoriteDish.ingredients.map(i => ({...i}))}}))}} //  your code
    man7FullCopy.mother.parents[1].favoriteDish.ingredients[1].amount = 3
    console.log(man7FullCopy.mother.parents[1].favoriteDish.ingredients[1].amount) // 3
    console.log(man7.mother.parents[1].favoriteDish.ingredients[1].amount)        // 0.5
</script>
